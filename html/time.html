<!DOCTYPE html>
<html>

<head>

</head>

<body>

    <script>
        function getTime() {
            const now = new Date();
            const daysOfWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const monthsOfYear = [
                'January', 'February', 'March', 'April', 'May', 'June',
                'July', 'August', 'September', 'October', 'November', 'December'
            ];
            document.getElementById("timep").innerText = now;
            document.getElementById("newp").innerText = now.getHours() + ":" + now.getMinutes() + ":" + now.getSeconds();
            document.getElementById("dayp").innerText = `Today : ${daysOfWeek[now.getDate()]} , ${monthsOfYear[now.getMonth()]} , ${now.getDate()}th ${now.getFullYear()}`;


        }


        setInterval(getTime, 1000);
        getTime();
    </script>
    <p id="timep"></p>
    <p id="newp"></p>
    <p id="dayp" style="color: blue; font-weight: bold;"></p>
</body>

</html>
